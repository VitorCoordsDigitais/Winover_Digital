<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Dashboards - Winover Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Part√≠culas de fundo (IA/tech) -->
    <canvas id="particles-canvas"></canvas>

    <div class="theme-switcher">
        <svg id="theme-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </div>

    <header class="header header-animated">
        <h1 class="title-glow">Winover Digital</h1>
        <p class="subtitle-pulse">Portal de Business Intelligence</p>
    </header>

    <main class="container">
        <div class="summary-container">
            <h2 class="typing">Total de Dashboards</h2>
            <div id="bi-counter" class="counter counter-orbitron">0</div>
        </div>

        <div class="controls-container">
            <div class="tabs futuristic-tabs">
                <button class="tab-link active" onclick="openTab(event, 'Todos')">
                    <span>Todos</span>
                </button>
                <button class="tab-link" onclick="openTab(event, 'WhatsApp')">
                    <span>WhatsApp</span>
                </button>
                <button class="tab-link" onclick="openTab(event, 'Portal')">
                    <span>Portal</span>
                </button>
                <button class="tab-link" onclick="openTab(event, 'AgenteVirtual')">
                    <span>Agente Virtual</span>
                </button>
            </div>
        </div>

        <div id="Todos" class="tab-content active">
            <div class="dashboard-grid futuristic-grid">
                <p class="loading-message tech-loading">üîÑ Inicializando matriz neural... <span class="dots">‚†Ñ‚†Ü‚†á‚†ã‚†ô‚†∏</span></p>
            </div>
        </div>
        <div id="WhatsApp" class="tab-content" data-category="WhatsApp"><div class="dashboard-grid futuristic-grid"></div></div>
        <div id="Portal" class="tab-content" data-category="Portal"><div class="dashboard-grid futuristic-grid"></div></div>
        <div id="AgenteVirtual" class="tab-content" data-category="AgenteVirtual"><div class="dashboard-grid futuristic-grid"></div></div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Winover Digital</p>
    </footer>

    <script>
        // Part√≠culas IA
        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2 + 1,
                    glow: Math.random() * 0.5 + 0.5
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(9, 116, 237, ${p.glow})`;
                    ctx.fill();
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQABegimqKLEvVVUJ7SyvJAYTbY4uoaDAYBnC-VCG8qO3YXfarwbxkSUr0P_c1VYBsHYce3ZKdOQoy5/pub?output=csv';

        document.addEventListener('DOMContentLoaded', function() {
            initParticles();

            // Tema
            const themeSwitcher = document.querySelector('.theme-switcher');
            const themeIcon = document.getElementById('theme-toggle-icon');
            const sunIconPath = '<path d="M12 1v2"></path><path d="M12 21v2"></path><path d="M4.22 4.22l1.42 1.42"></path><path d="M18.36 18.36l1.42 1.42"></path><path d="M1 12h2"></path><path d="M21 12h2"></path><path d="M4.22 19.78l1.42-1.42"></path><path d="M18.36 5.64l1.42-1.42"></path><circle cx="12" cy="12" r="5"></circle>';
            const moonIconPath = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';

            function setTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeIcon.innerHTML = sunIconPath;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeIcon.innerHTML = moonIconPath;
                }
                localStorage.setItem('theme', theme);
            }

            const currentTheme = localStorage.getItem('theme') || 'light';
            setTheme(currentTheme);

            themeSwitcher.addEventListener('click', function() {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                setTheme(newTheme);
            });

            // Carregamento CSV
            fetch(SPREADSHEET_URL)
                .then(response => response.text())
                .then(csvText => {
                    const data = parseCSV(csvText);
                    populateDashboards(data);
                    openTab(null, 'Todos');
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.querySelector('#Todos .loading-message').textContent = '‚ö†Ô∏è Erro ao carregar dashboards.';
                });
        });

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            if (lines.length < 2) return [];
            
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values[0]) {
                    data.push({
                        Nome: values[0] || '',
                        Descricao: values[1] || '',
                        Link: values[2] || '#',
                        Categoria: values[3] || 'Outros'
                    });
                }
            }
            return data;
        }

        function createDashboardCard(item) {
            return `
                <div class="dashboard-card">
                    <div class="card-content">
                        <h3>${item.Nome}</h3>
                        <p>${item.Descricao}</p>
                    </div>
                    <div class="card-action">
                        <a href="${item.Link}" target="_blank">Acessar BI</a>
                    </div>
                </div>
            `;
        }

        function populateDashboards(data) {
            const todosGrid = document.querySelector('#Todos .dashboard-grid');
            todosGrid.innerHTML = '';

            data.forEach(item => {
                const cardHTML = createDashboardCard(item);
                todosGrid.innerHTML += cardHTML;
                
                const categoryId = item.Categoria.replace(/\s+/g, '');
                const categoryGrid = document.querySelector(`#${categoryId} .dashboard-grid`);
                if (categoryGrid) {
                    categoryGrid.innerHTML += cardHTML;
                }
            });
            animateCounter(data.length);
        }

        function animateCounter(target) {
            const counterElement = document.getElementById('bi-counter');
            let current = 0;
            const duration = 1000;
            let start = null;
            
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                counterElement.innerText = Math.floor(progress * target);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    counterElement.innerText = target;
                }
            }
            window.requestAnimationFrame(step);
        }

        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            const tablinks = document.getElementsByClassName("tab-link");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            document.getElementById(tabName).style.display = "block";
            if (evt) {
                evt.currentTarget.className += " active";
            } else {
                document.querySelector('.tab-link').className += " active";
            }
        }
    </script>

</body>
</html>
