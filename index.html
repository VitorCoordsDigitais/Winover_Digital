<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Dashboards - Winover Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Winover Digital</h1>
        <p>Portal de Business Intelligence</p>
    </header>

    <main class="container">
        <div class="summary-container">
            <h2>Total Dashboards</h2>
            <div id="bi-counter" class="counter">0</div>
        </div>

        <div class="controls-container">
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'Todos')">Todos</button>
                <button class="tab-link" onclick="openTab(event, 'WhatsApp')">WhatsApp</button>
                <button class="tab-link" onclick="openTab(event, 'Portal')">Portal</button>
                <button class="tab-link" onclick="openTab(event, 'AgenteVirtual')">Agente Virtual</button>
            </div>
            <div class="search-container">
                <input type="text" id="searchBox" class="search-box" placeholder="Buscar em todos os dashboards...">
            </div>
        </div>

        <!-- As seções abaixo serão preenchidas dinamicamente pelo script -->
        <div id="Todos" class="tab-content active">
            <div class="dashboard-grid">
                <p class="loading-message">Carregando dashboards...</p>
            </div>
        </div>

        <div id="WhatsApp" class="tab-content" data-category="WhatsApp">
            <div class="dashboard-grid"></div>
        </div>

        <div id="Portal" class="tab-content" data-category="Portal">
            <div class="dashboard-grid"></div>
        </div>

        <div id="AgenteVirtual" class="tab-content" data-category="Agente Virtual">
            <div class="dashboard-grid"></div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Winover Digital. Todos os direitos reservados.</p>
    </footer>

    <script>
        // URL da sua planilha publicada como CSV
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQABegimqKLEvVVUJ7SyvJAYTbY4uoaDAYBnC-VCG8qO3YXfarwbxkSUr0P_c1VYBsHYce3ZKdOQoy5/pub?output=csv';

        document.addEventListener('DOMContentLoaded', function( ) {
            fetch(SPREADSHEET_URL)
                .then(response => response.text())
                .then(csvText => {
                    const data = parseCSV(csvText);
                    populateDashboards(data);
                    openTab(null, 'Todos');
                })
                .catch(error => {
                    console.error('Erro ao buscar dados da planilha:', error);
                    document.querySelector('#Todos .loading-message').textContent = 'Erro ao carregar dashboards. Verifique o link da planilha.';
                });
        });

        function parseCSV(text) {
            const rows = text.split(/\r\n|\n/).slice(1); // Ignora o cabeçalho
            return rows.map(row => {
                const values = row.split(',');
                return {
                    Nome: values[0] ? values[0].trim() : '',
                    Descricao: values[1] ? values[1].trim() : '',
                    Link: values[2] ? values[2].trim() : '#',
                    Categoria: values[3] ? values[3].trim() : 'Outros'
                };
            }).filter(item => item.Nome); // Garante que apenas linhas com nome sejam processadas
        }

        function createDashboardCard(item) {
            return `
                <div class="dashboard-card">
                    <div class="card-content">
                        <h3>${item.Nome}</h3>
                        <p>${item.Descricao}</p>
                    </div>
                    <div class="card-action">
                        <a href="${item.Link}" target="_blank">Acessar BI</a>
                    </div>
                </div>
            `;
        }

        function populateDashboards(data) {
            const todosGrid = document.querySelector('#Todos .dashboard-grid');
            todosGrid.innerHTML = ''; // Limpa a mensagem de "carregando"

            data.forEach(item => {
                const cardHTML = createDashboardCard(item);
                // Adiciona a todos
                todosGrid.innerHTML += cardHTML;

                // Adiciona à categoria específica
                const categoryId = item.Categoria.replace(/\s+/g, ''); // Remove espaços para bater com o ID
                const categoryGrid = document.querySelector(`#${categoryId} .dashboard-grid`);
                if (categoryGrid) {
                    categoryGrid.innerHTML += cardHTML;
                }
            });
            animateCounter(data.length);
        }
        
        function animateCounter(target) {
            const counterElement = document.getElementById('bi-counter');
            let current = 0;
            const duration = 1000;
            let start = null;

            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                counterElement.innerText = Math.floor(progress * target);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    counterElement.innerText = target;
                }
            }
            window.requestAnimationFrame(step);
        }

        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }

            const tablinks = document.getElementsByClassName("tab-link");
            for (let i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); }

            document.getElementById(tabName).style.display = "block";
            
            if (evt) {
                evt.currentTarget.className += " active";
            } else {
                document.querySelector('.tab-link[onclick*="\'Todos\'"]').className += " active";
            }

            const searchBox = document.getElementById('searchBox');
            searchBox.value = '';
            const activeTabText = document.querySelector('.tab-link.active').textContent;
            searchBox.placeholder = tabName === 'Todos' ? 'Buscar em todos os dashboards...' : `Buscar em ${activeTabText}...`;
            filterCards();
        }

        function filterCards() {
            const filter = document.getElementById('searchBox').value.toUpperCase();
            const activeTab = document.querySelector('.tab-content.active');
            if (!activeTab) return;
            
            const cards = activeTab.querySelectorAll('.dashboard-card');
            cards.forEach(card => {
                const title = card.querySelector('h3');
                const description = card.querySelector('p');
                const textValue = (title.textContent || title.innerText) + (description.textContent || description.innerText);
                
                if (textValue.toUpperCase().indexOf(filter) > -1) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
